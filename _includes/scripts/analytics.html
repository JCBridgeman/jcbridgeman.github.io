{%- if site.enable_google_analytics -%}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
	window.dataLayer = window.dataLayer || [];

	function gtag() {
		window.dataLayer.push(arguments);
	}
	gtag('js', new Date());
	gtag('config', '{{ site.google_analytics }}');
</script>
{%- endif -%}
{%- if site.enable_panelbear_analytics -%}
<!-- Panelbear Analytics - We respect your privacy -->
<script async src="https://cdn.panelbear.com/analytics.js?site={{site.panelbear_analytics}}"></script>
<script>
	window.panelbear = window.panelbear || function() {
		(window.panelbear.q = window.panelbear.q || []).push(arguments);
	};
	panelbear('config', {
		site: '{{site.panelbear_analytics}}'
	});
</script>
{%- endif -%}
{%- if site.enable_statcounter_analytics -%}
<script type="text/javascript">
	var sc_project={{site.sc_project}}; 
	var sc_invisible=1; 
	var sc_security="{{site.sc_security}}"; 
	</script>
	<script src="https://www.statcounter.com/counter/counter.js"
	async></script>
	<noscript><div class="statcounter"><a title="site stats"
	href="https://statcounter.com/" target="_blank"><img
	class="statcounter"
	src="https://c.statcounter.com/{{site.sc_project}}/0/{{site.sc_security}}/1/"
	alt="site stats"></a></div></noscript>
{%- endif -%}
