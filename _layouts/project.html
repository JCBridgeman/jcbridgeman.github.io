---
layout: default
---

<!-- project.html -->
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }} {% if page.github %}<span style="float: right;"><a href=" {{ page.github }}" "><i class=" fab fa-github gh-icon"></i></a>
      </span>{%endif%}</h1>
    <p class="post-description">{{ page.description }}</p>

    {% if page.arXiv or page.doi %}
    <div class="publications">
      {% bibliography --template short-bib --group_by none -f papers -q @*[eprint={{page.arXiv}}] %}
    </div>
    {% endif %}
  </header>
  
  <article>
    <hr>
    {{ content }}

    <div class="publications-cited">
      {% include cited.html %}
    </div>
  </article>

</div>
