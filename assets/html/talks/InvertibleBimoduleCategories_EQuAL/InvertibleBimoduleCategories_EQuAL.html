<li>

<header>MPO injectivity <label id="mpo_injectivity_revisited"></label></header>

<p>Recall from the introduction that we wanted to understand MPO-injectivity</p>
<div style="text-align:center">
    <img class="darkimg" src="./assets/img/figures/mpo_injectivity_dark.svg"   width ="30%" />
    <img class="lightimg" src="./assets/img/figures/mpo_injectivity_light.svg"  width ="30%" />
</div>
<p>The data used to define these tensors is exactly the skelatal data of a bimodule category</p>
<p>As an applicaiton of our main result, we can now understand MPO-injectivity as the requirement that the bimodule category is invertible</p>

<script type="text/javascript">

let systemInitiatedDark = window.matchMedia("(prefers-color-scheme: dark)"); 
let theme = sessionStorage.getItem('theme');
let sections = document.querySelectorAll('section');

function setDark(){
    document.documentElement.setAttribute('data-theme', 'dark');
    for (var s of sections) {
            s.setAttribute('light-dark', 'dark');
        }
}
function setLight(){
    document.documentElement.setAttribute('data-theme', 'light');
    for (var s of sections) {
            s.setAttribute('light-dark', 'light');
        }
}

function prefersColorTest(systemInitiatedDark) {
  if (systemInitiatedDark.matches) {
  	setDark();		
   	// this clears the session storage 
   	sessionStorage.setItem('theme', '');
  } else {
  	setLight();
    sessionStorage.setItem('theme', '');
  }
}

systemInitiatedDark.addListener(prefersColorTest);

function modeSwitcher() {
// it’s important to check for overrides again 
	let theme = sessionStorage.getItem('theme');
	// checks if reader selected dark mode 
	if (theme === "dark") {
		setLight();
		sessionStorage.setItem('theme', 'light');
	}	else if (theme === "light") {
		setDark();
		sessionStorage.setItem('theme', 'dark');
		// checks if system set dark mode 
	} else if (systemInitiatedDark.matches) {	
		setLight();
		sessionStorage.setItem('theme', 'light');
		// the only option left is system set light mode
	} else {
		setDark();
		sessionStorage.setItem('theme', 'dark');
	}
}

if (theme === "dark") {
	setDark();
	sessionStorage.setItem('theme', 'dark');
} else if (theme === "light") {
	setLight();
	sessionStorage.setItem('theme', 'light');
} else {
    setDark();
}
