<header>Gauge color codes | Gauge flux</header>
<div class="left">
<ul>
<li>Non-abelian gauge group <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.054ex;" xmlns="http://www.w3.org/2000/svg" width="4.964ex" height="1.242ex" role="img" focusable="false" viewBox="0 -525 2194 549"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mstyle"><g data-mml-node="mspace"></g></g><g data-mml-node="mo" transform="translate(278,0)"><path data-c="27F9" d="M1218 514Q1218 525 1234 525Q1239 525 1242 525T1247 525T1251 524T1253 523T1255 520T1257 517T1260 512Q1297 438 1358 381T1469 300T1565 263Q1582 258 1582 250T1573 239T1536 228T1478 204Q1334 134 1260 -12Q1256 -21 1253 -22T1238 -24Q1218 -24 1218 -17Q1218 -13 1223 0Q1258 69 1309 123L1319 133H70Q56 140 56 153Q56 168 72 173H1363L1373 181Q1412 211 1490 250Q1489 251 1472 259T1427 283T1373 319L1363 327H710L707 328L390 327H72Q56 332 56 347Q56 360 70 367H1319L1309 377Q1276 412 1247 458T1218 514Z"></path></g><g data-mml-node="mstyle" transform="translate(1916,0)"><g data-mml-node="mspace"></g></g></g></g></svg></mjx-container> gauge measurement outcomes are random</li>
<li>Gauge flux is the pattern of <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="2.891ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 1278 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mn" transform="translate(778,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container> outcomes</li>
<li>Although outcomes are locally random, they are correlated
<ul>
<li>Product of gauge flux at a stabilizer must be <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="2.891ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 1278 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g><g data-mml-node="mn" transform="translate(778,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container></li>
<li>There may be other constraints</li>
</ul>
</li>
</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="5" data-footer="&lt;a href=&quot;https://jcbridgeman.github.io/&quot; class=&quot;left&quot;&gt;jcbridgeman.github.io&lt;/a&gt; &lt;div class=&quot;center&quot;&gt; Lifting topological codes &lt;/div&gt; &lt;a href=&quot;https://arxiv.org/abs/2305.06365&quot; class=&quot;right&quot;&gt;arXiv:2305.06365&lt;/a&gt;" data-header="Gauge color codes | Observations" data-class="twocolumn" data-theme="JCB" class="twocolumn" style="--footer:&lt;a href=&quot;https://jcbridgeman.github.io/&quot; class=&quot;left&quot;&gt;jcbridgeman.github.io&lt;/a&gt; &lt;div class=&quot;center&quot;&gt; Lifting topological codes &lt;/div&gt; &lt;a href=&quot;https://arxiv.org/abs/2305.06365&quot; class=&quot;right&quot;&gt;arXiv:2305.06365&lt;/a&gt;;--header:Gauge color codes | Observations;--class:twocolumn;--theme:JCB;" data-size="16:9">
<header>Gauge color codes | Observations</header>
<div class="left">
<img src="./assets/img/gaugeColorCodeBulk.png" style="width:400px" />
</div>
<br />
<div  class="right">
<img src="./assets/img/2DColorCodes.png" style="width:650px; padding-bottom:0px; margin-bottom: 0px" />
</div>
<div class="bottom">
<ul>
<li data-marpit-fragment="1">Each volume forms a 2D <em>stabilizer</em> color code</li>
<li data-marpit-fragment="2">Qubits are <em>shared</em> between neighboring codes</li>
<li data-marpit-fragment="3">Each stabilizer can be reconstructed in 3 ways – redundancy</li>
<li data-marpit-fragment="4">Gauge fluxes can be interpreted as anyons on the 2D color codes</li>
<li data-marpit-fragment="5">Net neutral charge on sphere <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.054ex;" xmlns="http://www.w3.org/2000/svg" width="4.964ex" height="1.242ex" role="img" focusable="false" viewBox="0 -525 2194 549"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mstyle"><g data-mml-node="mspace"></g></g><g data-mml-node="mo" transform="translate(278,0)"><path data-c="27F9" d="M1218 514Q1218 525 1234 525Q1239 525 1242 525T1247 525T1251 524T1253 523T1255 520T1257 517T1260 512Q1297 438 1358 381T1469 300T1565 263Q1582 258 1582 250T1573 239T1536 228T1478 204Q1334 134 1260 -12Q1256 -21 1253 -22T1238 -24Q1218 -24 1218 -17Q1218 -13 1223 0Q1258 69 1309 123L1319 133H70Q56 140 56 153Q56 168 72 173H1363L1373 181Q1412 211 1490 250Q1489 251 1472 259T1427 283T1373 319L1363 327H710L707 328L390 327H72Q56 332 56 347Q56 360 70 367H1319L1309 377Q1276 412 1247 458T1218 514Z"></path></g><g data-mml-node="mstyle" transform="translate(1916,0)"><g data-mml-node="mspace"></g></g></g></g></svg></mjx-container> Gauss law for gauge flux</li>
</ul>
</div>
<footer><a href="https://jcbridgeman.github.io/" class="left">jcbridgeman.github.io</a> <div class="center"> Lifting topological codes </div> <a href="https://arxiv.org/abs/2305.06365" class="right">arXiv:2305.06365</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="&lt;a href=&quot;https://jcbridgeman.github.io/&quot; class=&quot;left&quot;&gt;jcbridgeman.github.io&lt;/a&gt; &lt;div class=&quot;center&quot;&gt; Lifting topological codes &lt;/div&gt; &lt;a href=&quot;https://arxiv.org/abs/2305.06365&quot; class=&quot;right&quot;&gt;arXiv:2305.06365&lt;/a&gt;" data-header="Subsystem toric code" data-theme="JCB" style="--footer:&lt;a href=&quot;https://jcbridgeman.github.io/&quot; class=&quot;left&quot;&gt;jcbridgeman.github.io&lt;/a&gt; &lt;div class=&quot;center&quot;&gt; Lifting topological codes &lt;/div&gt; &lt;a href=&quot;https://arxiv.org/abs/2305.06365&quot; class=&quot;right&quot;&gt;arXiv:2305.06365&lt;/a&gt;;--header:Subsystem toric code;--theme:JCB;" data-size="16:9">
<header>Subsystem toric code</header>

<ul>
<li>Introduced in <a href="https://arxiv.org/abs/2106.02621">arXiv:2106.02621</a></li>
<li>More elementary than gauge color code</li>
<li>Separates stabilizer constraints from topological constraints (Gauss law)</li>
<li>Gauge operators associated to 2D faces and vertices</li>
</ul>
<div align="center">
<img src="./assets/img/sphereCubicLattice.png" width="350px" />
<img src="./assets/img/sphereCubicLattice_triangulated.png" width="350px" />
</div>
<footer><a href="https://jcbridgeman.github.io/" class="left">jcbridgeman.github.io</a> <div class="center"> Lifting topological codes </div> <a href="https://arxiv.org/abs/2305.06365" class="right">arXiv:2305.06365</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="&lt;a href=&quot;https://jcbridgeman.github.io/&quot; class=&quot;left&quot;&gt;jcbridgeman.github.io&lt;/a&gt; &lt;div class=&quot;center&quot;&gt; Lifting topological codes &lt;/div&gt; &lt;a href=&quot;https://arxiv.org/abs/2305.06365&quot; class=&quot;right&quot;&gt;arXiv:2305.06365&lt;/a&gt;" data-header="Subsystem toric code | Stabilizers" data-theme="JCB" style="--footer:&lt;a href=&quot;https://jcbridgeman.github.io/&quot; class=&quot;left&quot;&gt;jcbridgeman.github.io&lt;/a&gt; &lt;div class=&quot;center&quot;&gt; Lifting topological codes &lt;/div&gt; &lt;a href=&quot;https://arxiv.org/abs/2305.06365&quot; class=&quot;right&quot;&gt;arXiv:2305.06365&lt;/a&gt;;--header:Subsystem toric code | Stabilizers;--theme:JCB;" data-size="16:9">
<header>Subsystem toric code | Stabilizers</header>
<div align="center">
<p><img src="./assets/img/ZStabilizerBulk.png" height="200px" /> <img src="./assets/img/XStabilizerBulk.png" height="200px" /></p>
</div>
<ul>
<li>
<p>Associated to volumes of the lattice</p>
</li>
<li>
<p>Each stabilizer can be reconstructed in 2 ways – from only green or only yellow gauge operators</p>
</li>
</ul>

</section>

<div class="left">
<ul>
<li>
<p>Instead of <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.339ex;" xmlns="http://www.w3.org/2000/svg" width="2.497ex" height="1.885ex" role="img" focusable="false" viewBox="0 -683 1103.6 833"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="2124" d="M39 -1Q29 9 29 12Q29 23 60 77T219 337L410 648H364Q261 648 210 628Q168 612 142 588T109 545T97 509T88 490Q85 489 80 489Q72 489 61 503L70 588Q72 607 75 628T79 662T81 675Q84 677 88 681Q90 683 341 683H592Q604 673 604 666Q604 662 412 348L221 37Q221 35 301 35Q406 35 446 48Q504 68 543 111T597 212Q602 239 617 239Q624 239 629 234T635 223Q635 215 621 113T604 8L597 1Q595 -1 317 -1H39ZM148 637L166 648H112V632Q111 629 110 622T108 612Q108 608 110 608T116 612T129 623T148 637ZM552 646Q552 648 504 648Q452 648 450 643Q448 639 266 343T77 37Q77 35 128 35H179L366 339L552 646ZM572 35Q581 89 581 97L561 77Q542 59 526 48L508 37L539 35H572Z"></path></g></g><g data-mml-node="mn" transform="translate(700,-150) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></g></svg></mjx-container> (toric code), use <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.355ex;" xmlns="http://www.w3.org/2000/svg" width="2.529ex" height="1.901ex" role="img" focusable="false" viewBox="0 -683 1117.7 840.1"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml- </li>
<li>
<p><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.054ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 466 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z"></path></g></g></g></svg></mjx-container> and <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.986ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 878 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> type anyon fusion rules dictate gauge flux Gauss law</p>
</li>
</ul>
</div>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="4" data-footer="&lt;a href=&quot;https://jcbridgeman.github.io/&quot; class=&quot;left&quot;&gt;jcbridgeman.github.io&lt;/a&gt; &lt;div class=&quot;center&quot;&gt; Lifting topological codes &lt;/div&gt; &lt;a href=&quot;https://arxiv.org/abs/2305.06365&quot; class=&quot;right&quot;&gt;arXiv:2305.06365&lt;/a&gt;" data-header="Subsystem abelian quantum double code | Gauge flux" data-class="twocolumn" data-theme="JCB" class="twocolumn" style="--footer:&lt;a href=&quot;https://jcbridgeman.github.io/&quot; class=&quot;left&quot;&gt;jcbridgeman.github.io&lt;/a&gt; &lt;div class=&quot;center&quot;&gt; Lifting topological codes &lt;/div&gt; &lt;a href=&quot;https://arxiv.org/abs/2305.06365&quot; class=&quot;right&quot;&gt;arXiv:2305.06365&lt;/a&gt;;--header:Subsystem abelian quantum double code | Gauge flux;--class:twocolumn;--theme:JCB;" data-size="16:9">
<header>Subsystem abelian quantum double code | Gauge flux</header>
<div class="left">
<ol>
<li>In code space, stabilizers are <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="2.891ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 1278 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g><g data-mml-node="mn" transform="translate(778,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container>, so total gauge flux (of either color) into volume must be <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="2.891ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 1278 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g><g data-mml-node="mn" transform="translate(778,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container></li>
</ol>
<ol start="2">
<li data-marpit-fragment="1">When there are physical errors, there is a net charge on a volume
<ul>
<li data-marpit-fragment="2">Redundancy <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.054ex;" xmlns="http://www.w3.org/2000/svg" width="4.964ex" height="1.242ex" role="img" focusable="false" viewBox="0 -525 2194 549"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mstyle"><g data-mml-node="mspace"></g></g><g data-mml-node="mo" transform="translate(278,0)"><path data-c="27F9" d="M1218 514Q1218 525 1234 525Q1239 525 1242 525T1247 525T1251 524T1253 523T1255 520T1257 517T1260 512Q1297 438 1358 381T1469 300T1565 263Q1582 258 1582 250T1573 239T1536 228T1478 204Q1334 134 1260 -12Q1256 -21 1253 -22T1238 -24Q1218 -24 1218 -17Q1218 -13 1223 0Q1258 69 1309 123L1319 133H70Q56 140 56 153Q56 168 72 173H1363L1373 181Q1412 211 1490 250Q1489 251 1472 259T1427 283T1373 319L1363 327H710L707 328L390 327H72Q56 332 56 347Q56 360 70 367H1319L1309 377Q1276 412 1247 458T1218 514Z"></path></g><g data-mml-node="mstyle" transform="translate(1916,0)"><g data-mml-node="mspace"></g></g></g></g></svg></mjx-container> green charge = yellow charge</li>
<li data-marpit-fragment="3">Vertices necessarily have <em>no</em> net charge, even with physical errors</li>
</ul>
</li>
<li data-marpit-fragment="4">Measurement errors can result in net charge on vertices or mismatch of charge measured at volumes</li>
</ol>
</div>
<div class="right" style="text-align:center">
<figure>
<figcaption>Physical errors only</figcaption>
  <img src="./assets/img/gaugeFlux_physical.png" height="200px" />
</figure>
<figure>
    <figcaption>Physical and measurement errors</figcaption>
  <img src="./assets/img/gaugeFlux_unphysical.png" height="200px" />

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="2" data-footer="&lt;a href=&quot;https://jcbridgeman.github.io/&quot; class=&quot;left&quot;&gt;jcbridgeman.github.io&lt;/a&gt; &lt;div class=&quot;center&quot;&gt; Lifting topological codes &lt;/div&gt; &lt;a href=&quot;https://arxiv.org/abs/2305.06365&quot; class=&quot;right&quot;&gt;arXiv:2305.06365&lt;/a&gt;" data-header="Error correction" data-theme="JCB" style="--footer:&lt;a href=&quot;https://jcbridgeman.github.io/&quot; class=&quot;left&quot;&gt;jcbridgeman.github.io&lt;/a&gt; &lt;div class=&quot;center&quot;&gt; Lifting topological codes &lt;/div&gt; &lt;a href=&quot;https://arxiv.org/abs/2305.06365&quot; class=&quot;right&quot;&gt;arXiv:2305.06365&lt;/a&gt;;--header:Error correction;--theme:JCB;" data-size="16:9">
<header>Error correction</header>

<p>Error correction is a two step process:</p>
<ol>
<li data-marpit-fragment="1">
<p>Validate gauge flux to remove broken loops</p>
<ul>
<li>Identify end points of broken loops and match them up</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p>Correct residual errors to ensure charge on volumes is neutral</p>
<ul>
<li>Identify stabilizer violations and match them up</li>
</ul>
</li>
</ol>
<footer><a href="https://jcbridgeman.github.io/" class="left">jcbridgeman.github.io</a> <div class="center"> Lifting topological codes </div> <a href="https://arxiv.org/abs/2305.06365" class="right">arXiv:2305.06365</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="&lt;a href=&quot;https://jcbridgeman.github.io/&quot; class=&quot;left&quot;&gt;jcbridgeman.github.io&lt;/a&gt; &lt;div class=&quot;center&quot;&gt; Lifting topological codes &lt;/div&gt; &lt;a href=&quot;https://arxiv.org/abs/2305.06365&quot; class=&quot;right&quot;&gt;arXiv:2305.06365&lt;/a&gt;" data-header="Single-shot QEC | numerical evidence" data-class="twocolumn" data-theme="JCB" class="twocolumn" style="--footer:&lt;a href=&quot;https://jcbridgeman.github.io/&quot; class=&quot;left&quot;&gt;jcbridgeman.github.io&lt;/a&gt; &lt;div class=&quot;center&quot;&gt; Lifting topological codes &lt;/div&gt; &lt;a href=&quot;https://arxiv.org/abs/2305.06365&quot; class=&quot;right&quot;&gt;arXiv:2305.06365&lt;/a&gt;;--header:Single-shot QEC | numerical evidence;--class:twocolumn;--theme:JCB;" data-size="16:9">
<header>Single-shot QEC | numerical evidence</header>
<div class="left">

</li>

<ul>
<li>Logical qubits associated with boundary 2D codes</li>
<li>Bare logical operators are sheet-like</li>
<li>Dressed logicals are boundary string operators</li>
</ul>

</iframe>

<header>Boundaries</header>

<p>When defined on a cube, we can use the boundaries of the 2D code to define the gauge operators</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="&lt;a href=&quot;https://jcbridgeman.github.io/&quot; class=&quot;left&quot;&gt;jcbridgeman.github.io&lt;/a&gt; &lt;div class=&quot;center&quot;&gt; Lifting topological codes &lt;/div&gt; &lt;a href=&quot;https://arxiv.org/abs/2305.06365&quot; class=&quot;right&quot;&gt;arXiv:2305.06365&lt;/a&gt;" data-header="Summary" data-theme="JCB" style="--footer:&lt;a href=&quot;https://jcbridgeman.github.io/&quot; class=&quot;left&quot;&gt;jcbridgeman.github.io&lt;/a&gt; &lt;div class=&quot;center&quot;&gt; Lifting topological codes &lt;/div&gt; &lt;a href=&quot;https://arxiv.org/abs/2305.06365&quot; class=&quot;right&quot;&gt;arXiv:2305.06365&lt;/a&gt;;--header:Summary;--theme:JCB;" data-size="16:9">
<header>Summary</header>

<ul>
<li>
<p>New perspective on topological subsystem codes</p>
<ul>
<li>Single-shot property arising from interplay of <em>2D topological order</em> and <em>3D geometry</em></li>
</ul>
</li>
<li>
<p>This perspective provides a <strong>natural</strong> generalization to any abelian group/(untwisted) abelian QD anyon model</p>
<ul>
<li>Includes boundaries and logical operators</li>
</ul>
</li>
</ul>
<footer><a href="https://jcbridgeman.github.io/" class="left">jcbridgeman.github.io</a> <div class="center"> Lifting topological codes </div> <a href="https://arxiv.org/abs/2305.06365" class="right">arXiv:2305.06365</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="&lt;a href=&quot;https://jcbridgeman.github.io/&quot; class=&quot;left&quot;&gt;jcbridgeman.github.io&lt;/a&gt; &lt;div class=&quot;center&quot;&gt; Lifting topological codes &lt;/div&gt; &lt;a href=&quot;https://arxiv.org/abs/2305.06365&quot; class=&quot;right&quot;&gt;arXiv:2305.06365&lt;/a&gt;" data-header="Summary" data-theme="JCB" style="--footer:&lt;a href=&quot;https://jcbridgeman.github.io/&quot; class=&quot;left&quot;&gt;jcbridgeman.github.io&lt;/a&gt; &lt;div class=&quot;center&quot;&gt; Lifting topological codes &lt;/div&gt; &lt;a href=&quot;https://arxiv.org/abs/2305.06365&quot; class=&quot;right&quot;&gt;arXiv:2305.06365&lt;/a&gt;;--header:Summary;--theme:JCB;" data-size="16:9">
<header>Summary</header>

<ul>
<li>
<p>Beyond Pauli case?</p>
<ul>
<li>Currently working on semion version. Seems to need a different geometry</li>
<li>Non-abelian case?</li>
<li>General string-net models?</li>
</ul>
</li>
<li>
<p>Can we fit the gauge color code into this framework?</p>
<ul>
<li>The split between Gauss law and stabilizers is not as clear</li>
<li>What is the correct notion of equivalence for subsystem codes?</li>
</ul>
</li>
</ul>
<footer><a href="https://jcbridgeman.github.io/" class="left">jcbridgeman.github.io</a> <div class="center"> Lifting topological codes </div> <a href="https://arxiv.org/abs/2305.06365" class="right">arXiv:2305.06365</a></footer>
</section>
